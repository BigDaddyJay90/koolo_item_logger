name: Build and Release Windows Executable

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest  # Use a Windows runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # Specify your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build Windows executable
        run: pyinstaller --onefile log_parser.py  # Replace 'log_parser.py' with your actual script name

      - name: Verify built files
        run: |
          dir dist\
          dir README.md

      - name: Archive executable and README.md
        run: |
          Compress-Archive -Path dist\log_parser.exe, README.md -DestinationPath build_executable.zip  # Zip the .exe and README.md

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: build_executable.zip
          path: build_executable.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: build_executable.zip
          path: .

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Release notes for ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build_executable.zip
          asset_name: build_executable.zip
          asset_content_type: application/zip